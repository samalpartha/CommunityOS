  <link rel="manifest" href="/manifest.json">
  <!-- Design System Fonts: Russo One (headings) + Chakra Petch (body) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=Russo+One&display=swap"

  <style>
    body {
      font-family: 'Chakra Petch', sans-serif;
      background-color: #FFF1F2;
      /* Design system background */
    }

    /* Custom Scrollbar for cleaner UI */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .leaflet-container {
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Fix for Leaflet controls z-index in some contexts */
    .leaflet-top,
    .leaflet-bottom {
      z-index: 500;
    }

    /* Dark mode scrollbar overrides */
    .dark ::-webkit-scrollbar-track {
      background: #1e293b;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
    }
  </style>
